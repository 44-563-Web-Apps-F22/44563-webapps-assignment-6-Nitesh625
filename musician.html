<html lang="en">
<head>

<body>
    <h1>Musician guess by Nitesh Bellamkonda</h1>
    <form>

        <label for="form1_age">Enter the secret musician name</label>
        <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
        <label for="form1_nick">Guess the musician </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus > <br>
        <input type="button" onclick="checkGuess();endGame()" value="Check the guess">
    
    </form>

    
    <p id="result">This text will be replaced </p>
    
    <script>
    
        let correct=0;
        let wrong=0;
    
        function  checkGuess(){
            console.log("Getting form values")
            musician1 = document.getElementById("form1_age").value
            musician2= document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? "+musician1+" and "+musician2)
    
            out = document.getElementById("result")
            if(musician1==musician2){
                correct=correct+1;
                alert("You got it right");
            } else {
                wrong=wrong+1;
                alert("Wrong Musician");
            }
            out.innerHTML="correct "+correct+"  wrong "+wrong
    
        }
        
        </script>
        <div class="container">
            <img id="picture" src="img1.jpg" width="100px" height="100px" onclick=swapImage()>
        
        <script>

        function swapImage(){
            switch (useImage){

                document.getElementById("picture").src = "img1.jpg"
                useImage +=1
                break;
            case 2:
            document.getElementById("picture").src = "img2.jpg"
            useImage +=1
                break;
            case 3:
            document.getElementById("picture").src = "img3.jpg"
            useImage =1
            break;
        
                 
        
            }
        
        
        }

        while (wrong > 3) {
            if(wrong>=3){
                wrong-=5
                alert("Sorry, game over.")
    }
            else{
                document.getElementById("result").innerHTML = "correct : " + correct + " , " + " wrong : " + wrong
    }    
}

}
            </script>
        </div>
